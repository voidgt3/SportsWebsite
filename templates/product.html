{% extends 'base.html'%}
{% block content %}
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-md-6">
      <img src="{{product.image_url }}" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h1 style="font-size: 2rem; margin-bottom: 20px;">{{ product.name }}</h1>
      <p style="font-size: 1.5rem; color: #000000;  margin-bottom: 20px;">{{product.price }}</p>
      <p style="margin-bottom: 20px;">{{ product.text }}</p>
      <a href="/success" class="btn">Buy Now</a>
    </div>
  </div>
</div>
{% endblock %}
