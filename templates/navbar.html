    <style>
      .menu-icon
      {
          float: right;
          margin: 20px;
          font-size: 25px;
          cursor: pointer;
      }
      #close
      {
          margin: 20px;
          float: right;
          color: #000;
          transform: rotate(45deg);
          font-size: 20px;
          cursor: pointer;
      }
      #menu li a{
          display: inline-block;
          padding: 10px;
          text-decoration: none;
          font-size: 20px;
          font-weight: bold;
          color: #000;
          margin: 5px 0px;
          transition: all 0.3s ease;
      }
      #menu
      {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          list-style: none;
          text-align: center;
          opacity: 0;
          transition: all 1s ease;
      }
      #container
      {
          position: fixed;
          top: 0;
          right: -100%;
          width: 30%;
          height: 100%;
          background: #e3e7f3;
          text-align: center;
          transition: all 0.6s ease;
          z-index: 999999;
